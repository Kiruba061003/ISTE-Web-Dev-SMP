        <h1>
            Register with your details
        </h1>
    <div class="form">
        <form>
        <fieldset>
            <legend class="legend">
                <b><i>Credentials:</i></b>
            </legend>
            <label>
                Username:<input type="text" name="username" size="40" maxlength="100" placeholder="Must contain an uppercase letter."><br>
            </label>
            <br>
            <label>
                Password: <input type="password" name="password" size="40" maxlength="100" placeholder="Must contain uppercase letters and numbers.">
            </label>
            <br>        
            <br>
            <hr>
            <br>
        </fieldset>
        <fieldset>
            <legend class="legend">
            <i><b>Information:</b></i>
            </legend>
            <label>
                Email:<input type="email" name="email" size="40" maxlength="100" placeholder="example@email.com"><br>
            </label>
            <br>
            <label>
                Date of Birth:<input type="date" name="DOB"><br>
            </label>
            <br>
            <label>
                Age:<input type="number" name="age" maxlength="100"><br>
            </label>
            <br>
            <hr>
            <br>
            <label>
                <p class="legend"><b><i>How would you rate yourself in coding?</i></b></p>
                <input type="radio" name="rating" value="basic">Basic<br>
                <input type="radio" name="rating" value="intermediate">Intermediate<br>
                <input type="radio" name="rating" value="expert">Expert<br>
            </label>
            <br>
            <hr>
            <br>
            
            <label>
                <p class="legend"><b><i>Select the programming languages known to you.</i></b></p>
                <div class="language">
                <input type="checkbox" name="languages" value="C">C<br>
                <input type="checkbox" name="languages" value="C++">C++<br>
                <input type="checkbox" name="languages" value="Python">Python<br>
                <input type="checkbox" name="languages" value="Java">Java<br>
            
            </div>

        </label></fieldset>
        <br>


    <button>Submit</button>  
    </form>
