<!DOCTYPE html>
<html>
    <head>
        <title>Register page</title>    
    </head>
    <body>
        

        <h1>
            Register with your details
        </h1>
        <fieldset>
            <legend>
                <b><i>Credentials:</i></b>
            </legend>
            <label>
                Username:<input type="text" name="username" size="40" maxlength="100"><br>
            </label>
            <br>
            <label>
                Password: <input type="password" name="password" size="40" maxlength="100">
            </label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>
            <i><b>Information:</i></b>
            </legend>
            <label>
                Email:<input type="email" name="email" size="40" maxlength="100"><br>
            </label>
            <br>
            <label>
                Date of Birth:<input type="date" name="DOB"><br>
            </label>
            <br>
            <label>
                Age:<input type="number" name="age"><br>
            </label>
            <label>
                <p><b>How would you rate yourself in coding?</b></p>
                <input type="radio" name="rating" value="basic"/>Basic<br>
                <input type="radio" name="rating" value="intermediate"/>Intermediate<br>
                <input type="radio" name="rating" value="expert"/>Expert<br>
            </label>
            <label>
                <p><b>Select the programming languages known to you.</b></p>
                <input type="checkbox" name="languages" value="C"/>C<br>
                <input type="checkbox" name="languages" value="C++"/>C++<br>
                <input type="checkbox" name="languages" value="Python"/>Python<br>
                <input type="checkbox" name="languages" value="Java"/>Java<br>
            </label>

        </fieldset>
        <br>

        <label for="">
            <input type="submit" value="Submit"/>
        </label>
        <footer>
            <p>Author: Kirubakaran.M.G</p>
        </footer>
    
    </body>
</html>
